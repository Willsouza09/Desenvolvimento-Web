<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:insert name="metaData"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:growl id ="msgGlobal"/>
        <div id="top" class="top">
            <ui:insert name="top">DVD Store</ui:insert>
        </div>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="DVD Store"
                          resizable="false" closable="false" collapsible="false">
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Rodape" resizable="false" 
                          closable="false" collapsible="false">
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" resizable="false"
                          closable="false" collapsible="false">
                <h:form>
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Arquivo">
                            <p:menuitem value="Principal" action="#{menuView.save}" outcome="principal.xhtml"/>
                            <p:menuitem value="Sair" action="#{menuView.update}"/>
                        </p:submenu>
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Filme" action="#{menuView.delete}"/>
                            <p:menuitem value="Categoria" action="#{menuView.save}" outcome="pesquisaCategory.xhtml"/> 
                            <p:menuitem value="Ator" action="#{menuView.save}" outcome="pesquisaActor.xhtml"/>
                        </p:submenu>
                        <p:separator />
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
    
</html>
